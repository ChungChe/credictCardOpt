    <script>
        var i=0;
        function add_row_data(bill_date, bill_price, bill_type, bill_comment, bill_assign) {
		    $('#tab_logic').append('<tr id="addr'+(i)+'"></tr>');
            $('#addr'+i).html("<td>"+ (i+1) +"</td><td><input id='date"+i+"' data-date-format='yyyy/mm/dd' placeholder='Pick a date' class='datepickerx form-control' value='"+bill_date+"'> </td><td><input  id='price"+i+"' type='text' placeholder='Price'  class='form-control input-md' value="+bill_price+"></td><td> <select class='form-control' id='billType"+i+"'><option value='normal'>Normal</option><option value='icash'>ICash</option> <option value='network'>Network</option> <option value='oil'>Oil</option></select></td><td><input  id='comment"+i+"' type='text' placeholder='Comment'  class='form-control input-md' value="+bill_comment+"></td><td><select class='form-control' id='preAssign"+i+"'> <option value='0'>- Choose a card -</option> <option value='1'>HN</option> <option value='2'>YS</option> <option value='3'>HNICash</option> </select></td>");
            
            var x = document.getElementById("billType"+i);
            for (var idx = 0; idx < x.options.length; ++idx) {
                if (x.options[idx].value === bill_type) {
                    x.options[idx].selected = true;
                }
            };
            
            $("#tab_logic #preAssign"+i).val(parseInt(bill_assign));

            i++;;
            $('#tab_logic .datepickerx').datepicker({'toggleActive':true})
                .on('changeDate', function(e) {
                        console.log('on select');
                        $(this).datepicker('hide');
                        });
        }
        $(document).on('click', '#add_row', function(){
            $('#tab_logic').append('<tr id="addr'+(i)+'"></tr>');
            $('#addr'+i).html("<td>"+ (i+1) +"</td><td><input id='date"+i+"' data-date-format='yyyy/mm/dd' placeholder='Pick a date' class='datepickerx form-control'> </td><td><input id='price"+i+"' type='text' placeholder='Price'  class='form-control input-md'></td><td> <select class='form-control' id='billType"+i+"'><option value='normal'>Normal</option><option value='icash'>ICash</option> <option value='network'>Network</option> <option value='oil'>Oil</option></select></td><td><input  id='comment"+i+"' type='text' placeholder='Comment'  class='form-control input-md'></td><td><select class='form-control' id='preAssign"+i+"'> <option value='0'>- Choose a card -</option> <option value='1'>HN</option> <option value='2'>YS</option> <option value='3'>HNICash</option> </select></td>");

            i++; 
	 
            $('#tab_logic .datepickerx').datepicker({'toggleActive':true})
                .on('changeDate', function(e) {
                    console.log('on select');
                    $(this).datepicker('hide');
                    });
        });	
        $("#ok_button").click(function() {
                findBest();
                });
        $(document).ready(function(){

            $("#delete_row").click(function(){
                if(i>1){
                    $("#addr"+(i-1)).html('');
                    i--;
                }
            });
            var file = "/ajax/data";
            $.get(file, function(txt) {
                var lines = txt.split("\n");
                var lineSize = lines.length;
                console.log('line:' + lineSize);
                for (var i = 0; i < lineSize-1; ++i) {
                    console.log(i+": "+lines[i]);
                    var tokens = lines[i].split(", ");
                    var bill_date = tokens[0];
                    var bill_price = tokens[1];
                    var bill_type = String(tokens[2]);
                    var bill_comment = tokens[3];
                    var bill_assign = tokens[4];
                    add_row_data(bill_date, bill_price, bill_type, bill_comment, bill_assign);
                }
            });
        });
    </script>
